site_name: Rigatoni
site_description: "Documentation for Rigatoni."
site_url: "https://rigatoni.github.io/"
repo_url: "https://github.com/InsightCenterNoodles/Rigatoni"
edit_uri: "edit/main/docs/"
repo_name: "InsightCenterNoodles/Rigatoni"
# watch: [mkdocs.yml, README.md, CONTRIBUTING.md, CHANGELOG.md, src/mkdocstrings]

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [ . ]
          options:
            show_root_heading: true
            separate_signature: true
            filters: [ "!^_" ]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
  # - coverage

theme:
  name: material
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: deep orange
    accent: deep orange
    toggle:
      icon: material/lightbulb-outline
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: deep orange
    accent: deep orange
    toggle:
      icon: material/lightbulb
      name: "Switch to light mode"
  features:
    - content.tabs.link
#  logo: 'logo-white.svg'
#  favicon: 'favicon.png'

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

